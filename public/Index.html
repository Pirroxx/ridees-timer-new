<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex">
      <div
        class="flex flex-col"
      >
        <h1 class="text-white text-center md:text-left  lg:text-left  text-7xl md:m-20 lg:m-20 mt-20">
          RIDEES
        </h1>
        <h1 style="color: #ffbd58; text-align: center;" class="text-4xl text-sm md:text-5xl text-left sm:text-center  md:text-left lg:text-left
       lg:m-20 sm:m-20 mt-10 mb-10 m-20 sm:w-full md:w-1/2 lg:w-full
      mx-20 lg:mb-10  
        " >
          BRINGING EVERY TRIP CLOSER WITH A TAP
        </h1>
        <div class="social-wrapper">
          <div class="flex justify-center items-center gap-2 mb-10">
            <img src="./assets//likedin.svg" alt="" class="w-7 h-7">
            <button class="bg-transparent border border-white rounded-lg p-1 text-white">Follow us</button>
          </div>
        </div>
        <div class="calendar-container">
          <div class="time-section" id="months">
            <div class="time-group">
              <div class="time-segment">
                <div class="segment-display">
                  <div class="segment-display__top"></div>
                  <div class="segment-display__bottom"></div>

                    <div class="segment-overlay__top"></div>
                    <div class="segment-overlay__bottom"></div>
                  </div>
                </div>
              </div>
              <div class="time-segment">
                <div class="segment-display">
                  <div class="segment-display__top"></div>
                  <div class="segment-display__bottom"></div>
                  <div class="segment-overlay">
                    <div class="segment-overlay__top"></div>
                    <div class="segment-overlay__bottom"></div>
                  </div>
                </div>
              </div>
            </div>
            <p
              class="text-white text-xs sm:text-sm md:text-base lg:text-lg xl:text-xl"
            >
              Months
            </p>
          </div>

          <div class="time-section" id="days">
            <div class="time-group">
              <div class="time-segment">
                <div class="segment-display">
                  <div class="segment-display__top"></div>
                  <div class="segment-display__bottom"></div>
                  <div class="segment-overlay">
                    <div class="segment-overlay__top"></div>
                    <div class="segment-overlay__bottom"></div>
                  </div>
                </div>
              </div>
              <div class="time-segment">
                <div class="segment-display">
                  <div class="segment-display__top"></div>
                  <div class="segment-display__bottom"></div>
                  <div class="segment-overlay">
                    <div class="segment-overlay__top"></div>
                    <div class="segment-overlay__bottom"></div>
                  </div>
                </div>
              </div>
            </div>
            <p
              class="text-white text-xs sm:text-sm md:text-[40px] lg:text-lg xl:text-xl"
            >
              Days
            </p>
          </div>

          <div class="time-section" id="hours">
            <div class="time-group">
              <div class="time-segment">
                <div class="segment-display">
                  <div class="segment-display__top"></div>
                  <div class="segment-display__bottom"></div>
                  <div class="segment-overlay">
                    <div class="segment-overlay__top"></div>
                    <div class="segment-overlay__bottom"></div>
                  </div>
                </div>
              </div>
              <div class="time-segment">
                <div class="segment-display">
                  <div class="segment-display__top"></div>
                  <div class="segment-display__bottom"></div>
                  <div class="segment-overlay">
                    <div class="segment-overlay__top"></div>
                    <div class="segment-overlay__bottom"></div>
                  </div>
                </div>
              </div>
            </div>
            <p
              class="text-white text-xs sm:text-sm md:text-base lg:text-lg xl:text-xl"
            >
              Hours
            </p>
          </div>

          <div class="time-section" id="minutes">
            <div class="time-group">
              <div class="time-segment">
                <div class="segment-display">
                  <div class="segment-display__top"></div>
                  <div class="segment-display__bottom"></div>
                  <div class="segment-overlay">
                    <div class="segment-overlay__top"></div>
                    <div class="segment-overlay__bottom"></div>
                  </div>
                </div>
              </div>
              <div class="time-segment">
                <div class="segment-display">
                  <div class="segment-display__top"></div>
                  <div class="segment-display__bottom"></div>
                  <div class="segment-overlay">
                    <div class="segment-overlay__top"></div>
                    <div class="segment-overlay__bottom"></div>
                  </div>
                </div>
              </div>
            </div>
            <p
              class="text-white text-xs sm:text-sm md:text-base lg:text-lg xl:text-xl"
            >
              Minutes
            </p>
          </div>

          <div class="time-section" id="seconds">
            <div class="time-group">
              <div class="time-segment">
                <div class="segment-display">
                  <div class="segment-display__top"></div>
                  <div class="segment-display__bottom"></div>
                  <div class="segment-overlay">
                    <div class="segment-overlay__top"></div>
                    <div class="segment-overlay__bottom"></div>
                  </div>
                </div>
              </div>
              <div class="time-segment">
                <div class="segment-display">
                  <div class="segment-display__top"></div>
                  <div class="segment-display__bottom"></div>
                  <div class="segment-overlay">
                    <div class="segment-overlay__top"></div>
                    <div class="segment-overlay__bottom"></div>
                  </div>
                </div>
              </div>
            </div>
            <p
              class="text-white text-xs sm:text-sm md:text-base lg:text-lg xl:text-xl"
            >
              Seconds
            </p>
          </div>
        </div>
        <div class="social-large">
          <div class="flex justify-center items-center gap-2 mb-10  ">
            <img src="./assets//likedin.svg" alt="" class="w-10 h-10 md:w-7 md:h-7">
            <button class="bg-transparent border border-white rounded-lg  px-4  py-2 md:px-2 md:py-1 text-white">Follow us</button>
          </div>
        </div>
      </div>

      <div class="flex justify-end">
        <img
          src="./assets/phonesc.svg"
          alt=""
          class="phone-image"
        />
        <img
          src="./assets/testi.png"
          alt="car"
          class="car-image"
        />
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
